<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Too Many Tabs</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
        body { font-family: sans-serif; padding: 20px; }
        p { font-size: 1.2rem; }
        span { font-weight: bold; }
        input { margin-right: 10px; padding: 5px; }
        button { padding: 5px 10px; cursor: pointer; }
        #status { color: green; margin-top: 5px; }
    </style>
  </head>
  <body>
    <h1>Too Many Tabs</h1>
    <div class="tabcounter-container">
      <div class="counter-label">Number of Tabs Open: <span id="tabCount">...</span></div>
    </div>

    <h2>Tab Reminder Settings</h2>
    <p>Current reminder set to <span id="limitDisplay">[not set]</span> tabs</p>
    <hr>
    <div>
        <label for="limitInput">Remind me when I open this many tabs:</label>
        <input type="number" id="limitInput" placeholder="e.g., 15" min="1">
        <button id="saveLimitBtn">Save</button>
        <div id="status"></div>
    </div>

    <hr>
    <h2>Quick Notes</h2>
    <textarea id="noteArea" placeholder="Type your note here..."></textarea><br>
    <button id="saveNoteBtn">Save Note</button>
    <button id="clearNoteBtn">Clear Note</button>
    <div id="noteStatus"></div>
    <!-- <script src="script.js"></script> -->
    <!-- <div class="settings-container">
      <label for="limitInput">Remind me when I open this many tabs:</label>
      <input type="number" id="limitInput" min="1">
      <button id="saveLimitbutton">Save</button>
      <div id="status" class="status"></div>
    </div> -->

    <script src="popup.js"></script>
  </body>
</html>
